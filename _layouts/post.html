---
layout: column
---
<div class="post"> 
  <h2><a href="">{{ page.title }}</a></h2>  
  {{ content }}
  <div class="postexcerptmeta">This post was published {{ page.date | date_to_string }}.</div>
  <div class="postfooter">
    <div>
      <a href="https://twitter.com/share" class="twitter-share-button" data-via="jonpauldavies" data-size="large" data-count="none" data-dnt="true">Tweet</a>
                            <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
    </div>
    <div>
      <iframe
        src="http://www.facebook.com/plugins/like.php?layout=standard&amp;show_faces=true&amp;width=450&amp;action=like&amp;colorscheme=light&amp;height=80&amp;href=http://jonpauldavies.com/{{ post.url }}"
        scrolling="no"
        frameborder="0"
        style="border:none; overflow:hidden; width:450px; height:80px;"
        allowTransparency="true">
      </iframe>
    </div>
  </div>
</div>
